<!DOCTYPE html>
<html lang="ru">
    <head>
		<meta charset="utf-8">
		<title>Список дел</title>
	</head>
    <body>
        <div class="container">
            <h1>Мой список дел</h1>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Введите новое дело..." maxlength="100">
                <button id="addTaskBtn">Добавить</button>
            </div>
            
            <div class="stats">
                <span id="totalTasks">Всего дел: 0</span>
                <span id="completedTasks">Выполнено: 0</span>
                <span id="remainingTasks">Осталось: 0</span>
            </div>
            
            <div class="filters">
                <button id="showAll" class="filter-btn active">Все</button>
                <button id="showActive" class="filter-btn">Активные</button>
                <button id="showCompleted" class="filter-btn">Выполненные</button>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Задачи будут добавляться здесь динамически -->
            </ul>
            
            <div class="actions">
                <button id="clearCompleted">Очистить выполненные</button>
                <button id="clearAll">Очистить все</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
