<!DOCTYPE html>
<html lang="ru">
    <head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
	</head>
    <body>
        <h1>Обработка JSON</h1>
        <div id="timer"></div>
        <button id="start">Старт (тестовый JSON)</button>
        <br><br>
        <label for="input">Введите свой JSON массив для тестирования:</label><br>
        <input type="text" id="input" placeholder='["элемент1", "элемент2", "элемент3"]' style="width: 300px;">
        <br><br>
        <h3>Тестирование localStorage:</h3>
        <button id="testOverflow">Тест переполнения localStorage</button>
        <button id="clearStorage">Очистить localStorage</button>
        <br><br>
        <h3>Тестирование извлечения корня:</h3>
        <label for="sqrtInput">Введите число для извлечения корня:</label><br>
        <input type="number" id="sqrtInput" placeholder="Введите число" style="width: 200px;">
        <button id="testSqrt">Извлечь корень</button>
        <br><br>
        <button id="demoDifference">Демонстрация разницы (консоль)</button>
        <p><small>Откройте консоль браузера (F12) для просмотра подробной информации об ошибках</small></p>

    <script src="index.js"></script>
    </body>
</html>
