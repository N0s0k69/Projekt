<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показать абзац с помощью Vue</title>
</head>
<body>
    <div id="app">
        <p v-if="show">Этот абзац был скрыт, но теперь виден!</p>
        <button v-on:click="show = true">Показать абзац</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            }
        });
    </script>
</body>
</html>
