<!DOCTYPE html>
<html>
<head>
	<title>Изучаем Vue 3</title>
	<meta charset="utf-8" />
</head>
<body>
	<div id="app">
		<p>{{num1}}</p>
		<p>{{num2}}</p>
		<p>{{num3}}</p>
		<p>{{message}}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		Vue.createApp({
			data() {
				return {
					num1: 1,
					num2: 2,
					num3: 3,
					message: '' 
				}
			},
			methods: {
				setMessage() {
					this.message = this.num1 + this.num2 + this.num3;
				}
			},
			mounted() {
				this.setMessage();
			}
		}).mount('#app');
	</script>
</body>
</html>
