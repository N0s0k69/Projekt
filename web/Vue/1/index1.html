
<!DOCTYPE html>
<html>
<head>
	<title>Изучаем Vue 3</title>
	<meta charset="utf-8" />
</head>
<body>

	<div id="app">
		
	</div>

	<script src="https://unpkg.com/vue"></script>
	
    <script>
		const { createApp } = Vue;
		createApp({template: `
                <div>
                    <h1>Мой первый компонент Vue</h1>
                    <p>Этот текст выводится внутри тега <strong>p</strong>.</p>
                    <p>А этот текст - в другом абзаце с <em>курсивным</em> оформлением.</p>
                    <ul>
                        <li>Первый элемент списка</li>
                        <li>Второй элемент списка</li>
                        <li>Третий элемент списка</li>
                    </ul>
                </div>
            `
        }).mount('#app');
	</script>
</body>
</html>
