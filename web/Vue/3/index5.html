<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление элемента в список Vue 3</title>
</head>
<body>
    <div id="app">
        <button @click="addItem">Добавить элемент</button>
        <ul>
            <li v-for="(item, index) in items" :key="index">{{ item }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    items: ['Элемент 1', 'Элемент 2', 'Элемент 3'],
                    nextNumber: 4
                }
            },
            methods: {
                addItem() {
                    this.items.push('Элемент ' + this.nextNumber);
                    this.nextNumber++;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
