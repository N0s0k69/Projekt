<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление первого элемента из списка Vue 3</title>
</head>
<body>
    <div id="app">
        <button @click="removeFirst">Удалить первый элемент</button>
        <ul>
            <li v-for="(item, index) in items" :key="index">{{ item }}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    items: ['Элемент 1', 'Элемент 2', 'Элемент 3', 'Элемент 4']
                }
            },
            methods: {
                removeFirst() {
                    if (this.items.length > 0) {
                        this.items.shift();
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
